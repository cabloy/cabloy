name: CabloyJS API
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: dependencies
        run: npm install vue-template-compiler
      - name: JSDoc Action Patch
        uses: zhennann/jsdoc-action@v1
        with:
          source_dir:
          output_dir: ./docs-api
          config_file: jsdoc.json
          template: '@zhennann/docdash'
          front_page: docs/jsdoc-readme.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTION_DEPLOY_KEY }}
          publish_dir: ./docs-api
          cname: api.cabloy.com
